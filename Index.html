        :root { 
            --bg-color: #0a0a14; 
            --text-color: #f0f0f5; 
            --text-muted: #a0a0b0; 
            --accent-color: #8A2BE2; /* BlueViolet */ 
            --accent-glow: rgba(138, 43, 226, 0.5); 
            --glass-bg: rgba(20, 20, 35, 0.55); 
            --border-color: rgba(138, 43, 226, 0.2); 
        } 
         html, body {             overflow: hidden;             height: 100%; 
        } 
         body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #0d042f, #2c135c, 
#0a192f, #3d2f7b);             color: var(--text-color);             background-size: 400% 400%; 
            animation: aurora-flow 20s ease infinite; 
        } 
 
        @keyframes aurora-flow { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        } 
 
        .hidden { display: none; } 
 
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }         .custom-scrollbar::-webkit-scrollbar-track { background: transparent; } 
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: var(--accent-color); border-radius: 4px; }  
        .glass-ui {             background: var(--glass-bg);             backdrop-filter: blur(16px);             -webkit-backdrop-filter: blur(16px);             border: 1px solid var(--border-color); 
        } 
         header, #sidebar {             background: var(--glass-bg);             backdrop-filter: blur(16px);             -webkit-backdrop-filter: blur(16px);             border-color: var(--border-color); 
        } 
 
        #player-container { 
            box-shadow: 0 0 25px var(--accent-glow), 0 0 10px rgba(0,0,0,0.5); 
            border: 1px solid var(--border-color); 
        } 
 
        .header-title { 
            font-family: 'Orbitron', sans-serif;             font-weight: 700; 
            text-shadow: 0 0 10px var(--accent-glow), 0 0 2px rgba(0,0,0,0.5); 
            animation: pulse-text-glow 3s infinite ease-in-out; 
        } 
 
        @keyframes pulse-text-glow { 
            0%, 100% { text-shadow: 0 0 10px var(--accent-glow), 0 0 
2px rgba(0,0,0,0.5); } 
            50% { text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 
2px rgba(0,0,0,0.5); } 
        } 
         
        .channel-item.active { 
background-color: rgba(138, 43, 226, 0.3); color: white; 
            animation: pulse-aurora 2s infinite; 
        } 
         
        @keyframes pulse-aurora { 
            0% { box-shadow: 0 0 0 0 var(--accent-glow); }             70% { box-shadow: 0 0 0 10px rgba(138, 43, 226, 0); }             100% { background-color: var(--accent-color); box-shadow: 
0 0 0 0 rgba(138, 43, 226, 0); } 
        } 
 
        .channel-item.active .channel-title, .channel-item.active 
.text-slate-400 {             color: white; 
        } 
 
        .channel-item:hover { background-color: rgba(138, 43, 226, 
0.2); }  
        .favorite-btn.favorite { color: var(--accent-color); }  
        .custom-input {             background-color: rgba(0, 0, 0, 0.2);             border: 1px solid var(--border-color);             color: var(--text-color);             border-radius: 0.5rem;             outline: none; 
            transition: all 0.2s ease-in-out; 
        } 
 
        .custom-input:focus {             border-color: var(--accent-color);             box-shadow: 0 0 8px var(--accent-glow); 
        } 
 
        #sidebar { transition: transform 0.3s ease-in-out; }  
        .loader {             border: 4px solid var(--border-color);             border-top: 4px solid var(--accent-color);             border-radius: 50%;             width: 40px;             height: 40px; 
            animation: spin 1s linear infinite; 
        } 
 
        @keyframes spin { 
0% { transform: rotate(0deg); } 
100% { transform: rotate(360deg); } 
        } 
 
        #source-selector-dropdown { 
            border: 1px solid rgba(138, 43, 226, 0.5);             box-shadow: 0 0 20px var(--accent-glow); 
        } 
         
        #youtube-player-container iframe {             position: absolute;             top: 0;             left: 0;             width: 100%;             height: 100%; 
        }

        .football-ad-banner {             display: block;             position: relative;             width: 100%;             max-width: 700px;             aspect-ratio: 4 / 1;             border-radius: 0.75rem;             overflow: hidden;             color: white;             text-decoration: none;             background-color: #1a0230;             transition: transform 0.3s ease, box-shadow 0.3s ease;             animation: pulse-border-glow 4s infinite ease-in-out; 
        } 
 
        @keyframes pulse-border-glow { 
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0

inset: 0; width: 100%;

} 
 
        .football-ad-banner .banner-overlay {             position: absolute;             inset: 0;

        } 
 
        .football-ad-banner .banner-content {             position: relative;             z-index: 2;             height: 100%;             display: flex;             align-items: center;             justify-content: center;             padding: 1rem;             text-align: center;

        .football-ad-banner .cta-text { text-shadow: 0 2px 10px rgba(0,0,0,0.8); } 
        .football-ad-banner .cta-text h2 {             font-size: clamp(1.2rem, 4vw, 2rem);             font-weight: 700;             line-height: 1.1; 
        } 
 
        .football-ad-banner .cta-button {             display: inline-block;             margin-top: 0.75rem;             padding: 0.5rem 1.5rem; 
            background: linear-gradient(45deg, var(--accent-color), 
#c367fd);             border-radius: 999px;             font-weight: 600;             font-size: clamp(0.8rem, 2.5vw, 1rem);             box-shadow: 0 0 15px var(--accent-glow);             transition: all 0.2s ease;             animation: pulse-glow 2.5s infinite; 
        } 
         
        .football-ad-banner:hover .cta-button {             transform: scale(1.05); 
            box-shadow: 0 0 25px var(--accent-glow); 
        } 
 
        @keyframes pulse-glow { 
            0%, 100% { box-shadow: 0 0 15px var(--accent-glow); } 
            50% { box-shadow: 0 0 25px rgba(138, 43, 226, 0.8); } 
        } 
 
        .football-ad-banner::before {             content: '';             position: absolute;             top: 0;             left: -150%;             width: 100%;             height: 100%;

255, 255, 0.25), transparent); 
            transition: left 0.6s ease-in-out;             z-index: 3; 
            transform: skewX(-25deg); 
        } 
 
        .football-ad-banner:hover::before { left: 150%; }  
        /* Enhanced DVD Case Styling */ 
        .dvd-case {             position: relative; 
            background: linear-gradient(45deg, #1e103f, #0a0a14);             border: 1px solid var(--border-color);             border-radius: 0.5rem;             overflow: hidden; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;             cursor: pointer;             display: flex;             flex-direction: column;

        } 
 
        .dvd-case:hover {             transform: scale(1.05) perspective(1000px) rotateY(2deg);             box-shadow: 0 10px 25px rgba(0,0,0,0.5), 0 0 20px var(--accent-glow); 
        } 
 
        .dvd-case-img-container {             aspect-ratio: 2 / 3;             background-color: #1a1a2e;             display: flex;             align-items: center;             justify-content: center;             overflow: hidden;             position: relative; 
        } 
 
        .dvd-case-img-container::after { /* Inner shadow for depth */             content: '';             position: absolute;             top: 0; left: 0; right: 0; bottom: 0;             box-shadow: inset 0 0 15px rgba(0,0,0,0.5);

        .dvd-case::before {             content: '';             position: absolute;             top: 0;             left: -85%;             z-index: 2;             display: block;             width: 50%;             height: 100%;

        } 
        .dvd-case:hover::before { left: 110%; }

                 priorityPool.sort(() => 0.5 - Math.random());         m3uPool.sort(() => 0.5 - Math.random()); 
         const prioritySelection = priorityPool.slice(0, 8);         const m3uSelection = m3uPool.slice(0, 2); 
                 const selectedChannels = [...prioritySelection, 
...m3uSelection].sort(() => 0.5 - Math.random()); 
         
        featuredGrid.innerHTML = ''; for (const channel of selectedChannels) { 
            const caseDiv = document.createElement('div');             caseDiv.className = 'dvd-case'; 
            caseDiv.dataset.channel = JSON.stringify(channel); // 
Store full channel object 
             
            let logoUrl = ''; 
            if (channel.sourcePlaylistName === 'Public Domain') {                  if (channel.group === 'Gargoyles') { 
                    logoUrl = await fetchTvShowPoster(channel.group); 
                 } else { 
                    logoUrl = await fetchMoviePoster(channel.title); 
                 } 
            } else if (channel.sourcePlaylistName === 'YT Series') {                 logoUrl = await fetchTvShowPoster(channel.group || channel.title); 
            } else if (channel.logo) { 
                const sourcePlaylist = PLAYLISTS.find(p => p.name === channel.sourcePlaylistName); 
                if (sourcePlaylist && sourcePlaylist.url) { // It's an M3U channel 
                    logoUrl = CORS_PROXIES[0] + encodeURIComponent(channel.logo); 
                } else { // It's a local playlist like YT Movies                     logoUrl = channel.logo; 
                } 
            } 
             caseDiv.innerHTML = ` 
                <div class="dvd-case-img-container"> 
                    <img src="${logoUrl || ''}" class="dvd-case-img" onerror="this.style.display='none'; 
this.nextElementSibling.style.display='flex'"> 
                    <div class="channel-logo-fallback w-full h-full flex items-center justify-center text-2xl font-bold text-slate-500" style="${logoUrl ? 'display:none;' : ''}">${(channel.title || 
'L').charAt(0)}</div> 
                </div> 
                <div class="dvd-case-title">${channel.title}</div> 
            `;              
            caseDiv.addEventListener('click', () => { 
                const clickedChannel = JSON.parse(caseDiv.dataset.channel); 
                handleChannelSelection(clickedChannel);                 goToChannel(clickedChannel); 
            }); 
            featuredGrid.appendChild(caseDiv); } 
    }      async function goToChannel(channel) {         document.querySelector('main').scrollTo({ top: 0, behavior: 
'smooth' });          
        const sourcePlaylist = allPlaylists.find(p => p.name === channel.sourcePlaylistName);         if (!sourcePlaylist) return;  
        // Switch to the correct playlist         updateSourceSelectorButton(sourcePlaylist);         await loadDataForSource(sourcePlaylist.name); 
         
        // If the playlist is categorized, go into the sub-category         if (sourcePlaylist.categorized && channel.group) {             const categoryChannels = groupedChannels[channel.group];             if (categoryChannels) { 
                populatePlaylistUI(categoryChannels, true); 
            } 
        } 
 
        // Highlight and scroll to the channel         setTimeout(() => { 
            document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));             const targetChannelElement = 
document.querySelector(`.channel-item[data-url="${CSS.escape(channel.u rl)}"]`); 
            if (targetChannelElement) { 
                targetChannelElement.classList.add('active');                 targetChannelElement.scrollIntoView({ behavior: 
'smooth', block: 'center' }); 
            } 
        }, 200); // A small delay to ensure the DOM is updated 
    }      function updateRecentlyWatched(channel) { 
        // Find and remove the channel if it already exists to move it to the front         const existingIndex = recentlyWatched.findIndex(c => c.url === channel.url); 
        if (existingIndex > -1) { 
            recentlyWatched.splice(existingIndex, 1); 
        } 
        // Add the new channel to the beginning of the array         recentlyWatched.unshift(channel); 
// Limit the list to a reasonable number, e.g., 20 
        if (recentlyWatched.length > 20) {             recentlyWatched.pop(); 
        } 
        // Save to localStorage 
        localStorage.setItem('iptv_recently_watched', 
JSON.stringify(recentlyWatched)); 
    }      function handleChannelSelection(channel) {         if (!channel || !channel.url) { 
            console.error("Invalid channel object provided:", channel); 
            return; 
        } 
         updateRecentlyWatched(channel); 
         channelClickCounter++; 
        if (channelClickCounter > 0 && channelClickCounter % 10 === 0) { 
            
window.open('https://www.profitableratecpm.com/qb069j7b6?key=e6b8dcd0a
21df19017732330d1236fd3', '_blank');             urlToPlayAfterAd = channel.url;             showAd();         } else { 
            playStream(channel.url); 
        } 
    }      function extractVideoID(url) {         if (!url) return null;         const regex = 
/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v| e(?:mbed)?|live)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;         const match = url.match(regex);         return match ? match[1] : null; 
    }      function playStream(url) {         hideErrorOverlay(); 
        const videoId = extractVideoID(url);         if (videoId) { 
            activePlayer = 'youtube'; 
            elements.mainPlayer.classList.add('hidden'); 
            
elements.youtubePlayerContainer.classList.remove('hidden');             if (hls) hls.stopLoad(); elements.mainPlayer.pause(); 
            elements.mainPlayer.removeAttribute('src');             elements.youtubePlayerContainer.innerHTML = ``; // Clear previous             const iframe = document.createElement('iframe');             iframe.setAttribute('src', 
`https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbrand ing=1`); 
            iframe.setAttribute('frameborder', '0');             iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');             iframe.setAttribute('allowfullscreen', '');             elements.youtubePlayerContainer.appendChild(iframe); 
        } else { 
            activePlayer = 'hls'; 
            elements.youtubePlayerContainer.classList.add('hidden');             elements.youtubePlayerContainer.innerHTML = '';             elements.mainPlayer.classList.remove('hidden');             let finalUrl = url; 
            if (url.endsWith('.m3u8') && Hls.isSupported()) {                 hls.loadSource(finalUrl); 
                hls.once(Hls.Events.MANIFEST_PARSED, () => elements.mainPlayer.play().catch(e => console.error("Playback error:", e))); 
            } else { 
                if (hls) hls.stopLoad(); // Stop HLS if playing a non-HLS stream                 elements.mainPlayer.src = finalUrl;                 elements.mainPlayer.play().catch(e => console.error("Playback error:", e)); 
            }         } 
        if (lastClickedChannel) { 
            localStorage.setItem('iptv_last_played_channel', 
JSON.stringify(lastClickedChannel)); 
        } 
    }      function toggleFavorite(button) {         const channelData = JSON.parse(button.dataset.channel);         const index = favorites.findIndex(f => f.url === channelData.url);         if (index !== -1) {             favorites.splice(index, 1);             button.classList.remove('favorite'); 
        } else {             favorites.push(channelData);             button.classList.add('favorite');         } 
        localStorage.setItem('iptv_favorites', 
JSON.stringify(favorites));         if 
(elements.sourceSelectorText.textContent.trim().includes('Favorites')) 
{ 
            loadDataForSource('Favorites'); 
        } 
    }          function enterFullscreen() {         let playerElement; 
        if (activePlayer === 'youtube') {             playerElement = 
elements.youtubePlayerContainer.querySelector('iframe'); 
        } else { 
            playerElement = elements.mainPlayer; 
        } 
        if (playerElement) { 
            if (playerElement.requestFullscreen) playerElement.requestFullscreen(); 
            else if (playerElement.mozRequestFullScreen) playerElement.mozRequestFullScreen(); 
            else if (playerElement.webkitRequestFullscreen) playerElement.webkitRequestFullscreen(); 
            else if (playerElement.msRequestFullscreen) playerElement.msRequestFullscreen(); 
        } 
    }      function updateSourceSelectorButton(playlist) {         elements.sourceSelectorIcon.innerHTML = `<span class="text-xl">${playlist.icon || '★'}</span>`; 
        elements.sourceSelectorText.textContent = playlist.name; 
    };      const favoritesPlaylist = { name: 'Favorites', icon: '⭐'};     const recentlyWatchedPlaylist = { name: 'Recently Watched', icon: 
'🕒'};     const allPlaylists = [favoritesPlaylist, recentlyWatchedPlaylist, 
...PLAYLISTS]; 
         function renderPlaylistOptions(playlistsToRender) {         elements.playlistOptionsContainer.innerHTML = '';         playlistsToRender.forEach(playlist => {             const optionDiv = document.createElement('div');             optionDiv.className = 'flex items-center space-x-2 p-2 cursor-pointer hover:bg-purple-500/20'; 
optionDiv.innerHTML = `<span class="flex-shrink-0 w-6 
text-center text-xl">${playlist.icon || ''}</span> <span class="truncate">${playlist.name}</span>`;             optionDiv.addEventListener('click', () => {                 localStorage.setItem('iptv_last_source', playlist.name);                 updateSourceSelectorButton(playlist);                 loadDataForSource(playlist.name); 
                
elements.sourceSelectorDropdown.classList.add('hidden'); 
            }); 
            elements.playlistOptionsContainer.appendChild(optionDiv); 
        }); 
    }  
    function initialize() {         initializePlayers(); 
        renderPlaylistOptions(allPlaylists);         populateFeaturedChannels(); 
         elements.sourceSelectorButton.addEventListener('click', () => { 
            
elements.sourceSelectorDropdown.classList.toggle('hidden'); 
        }); 
         document.addEventListener('click', (e) => { 
            if (!elements.sourceSelectorButton.contains(e.target) && 
!elements.sourceSelectorDropdown.contains(e.target)) { 
                
elements.sourceSelectorDropdown.classList.add('hidden'); 
            } 
        });          
        elements.playlistSearchInput.addEventListener('click', (e) => e.stopPropagation());  
        elements.playlistSearchInput.addEventListener('input', e => {             const searchTerm = e.target.value.toLowerCase().trim();             const filtered = allPlaylists.filter(p => p.name.toLowerCase().includes(searchTerm));             renderPlaylistOptions(filtered); 
        }); 
         elements.searchInput.addEventListener('input', e => {             const searchTerm = e.target.value.toLowerCase().trim();             if (!searchTerm) {                 displayCategories(); 
                return; 
            } 
            const filteredChannels = allChannelsInPlaylist.filter(c => c.title.toLowerCase().includes(searchTerm)); 
            populatePlaylistUI(filteredChannels, true); 
        }); 
         elements.closeAdBtn.addEventListener('click', hideAdAndOpenLink); 
        elements.adImage.addEventListener('click', hideAdAndOpenLink);         elements.playlistElement.addEventListener('click', handlePlaylistClick); 
         elements.menuToggle.addEventListener('click', () => {             elements.mobileOverlay.classList.toggle('hidden');             elements.sidebar.classList.toggle('-translate-x-full'); 
        });                  elements.mobileOverlay.addEventListener('click', () => {             elements.sidebar.classList.add('-translate-x-full');             elements.mobileOverlay.classList.add('hidden'); 
        }); 
         const lastSourceName = 
localStorage.getItem('iptv_last_source') || PLAYLISTS[0]?.name || 
'Favorites'; 
        const lastSourcePlaylist = allPlaylists.find(p => p.name === lastSourceName) || favoritesPlaylist; 
        updateSourceSelectorButton(lastSourcePlaylist);         loadDataForSource(lastSourceName); 
         
        if (!sessionStorage.getItem('adShownThisSession')) {             showAd(true); 
            sessionStorage.setItem('adShownThisSession', 'true'); 
        } 
    }      function handlePlaylistClick(event) { 
        const favoriteBtn = event.target.closest('.favorite-btn');         if (favoriteBtn) {             event.stopPropagation();             toggleFavorite(favoriteBtn);             return; 
        } 
         const channelItem = event.target.closest('.channel-item');         if (channelItem) { 
            const channel = JSON.parse(channelItem.dataset.channel); 
 
            if (lastClickedChannel && lastClickedChannel.url === channel.url) { 
                if (activePlayer !== 'youtube') {                     enterFullscreen(); 
                } 
                if (window.innerWidth < 768) { 
                    
elements.sidebar.classList.add('-translate-x-full'); 
                    elements.mobileOverlay.classList.add('hidden'); 
                } 
                lastClickedChannel = null; // Reset for next double click 
            } else {                 
document.querySelectorAll('.channel-item').forEach(item => item.classList.remove('active'));                 channelItem.classList.add('active');                 lastClickedChannel = channel;                 handleChannelSelection(channel); 
            } 
        } 
    }      
    initialize(); 
});
